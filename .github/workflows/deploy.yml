name: ðŸš€ Production Deployment

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version to deploy'
        required: false
        type: string
      skip_tests:
        description: 'Skip tests (use with caution)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18.19'
  RUBY_VERSION: '3.1'
  FLUTTER_VERSION: '3.22.0'

jobs:
  # ðŸ” Pre-deployment Validation
  pre-deployment:
    name: ðŸ” Pre-deployment Validation
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      environment: ${{ steps.env.outputs.environment }}
      skip_tests: ${{ steps.validation.outputs.skip_tests }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Determine Version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="latest"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Deploying version: ${VERSION}"

      - name: ðŸŒ Determine Environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            ENVIRONMENT="production"
          else
            ENVIRONMENT="${{ github.event.inputs.environment || 'staging' }}"
          fi
          echo "environment=${ENVIRONMENT}" >> $GITHUB_OUTPUT
          echo "ðŸŒ Deploying to: ${ENVIRONMENT}"

      - name: âœ… Validate Deployment
        id: validation
        run: |
          # Check if we should skip tests
          SKIP_TESTS="${{ github.event.inputs.skip_tests || 'false' }}"
          
          if [ "${SKIP_TESTS}" = "true" ] && [ "${{ steps.env.outputs.environment }}" = "production" ]; then
            echo "âŒ Cannot skip tests for production deployment!"
            exit 1
          fi
          
          echo "skip_tests=${SKIP_TESTS}" >> $GITHUB_OUTPUT
          echo "âœ… Deployment validation passed"

  # ðŸ§ª Run Tests (Conditional)
  run-tests:
    name: ðŸ§ª Run Tests
    uses: ./.github/workflows/ci.yml
    needs: pre-deployment
    if: needs.pre-deployment.outputs.skip_tests != 'true'
    secrets: inherit

  # ðŸ—ï¸ Build Production Artifacts
  build-production:
    name: ðŸ—ï¸ Build Production Artifacts
    runs-on: ubuntu-latest
    needs: [pre-deployment, run-tests]
    if: always() && (needs.run-tests.result == 'success' || needs.pre-deployment.outputs.skip_tests == 'true')

    strategy:
      matrix:
        platform: [web, android, ios]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ·ï¸ Setup Build Environment
        run: |
          echo "VERSION=${{ needs.pre-deployment.outputs.version }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=${{ needs.pre-deployment.outputs.environment }}" >> $GITHUB_ENV
          echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV

      # Web Build (React Frontend)
      - name: ðŸ“¦ Setup Node.js (Web)
        if: matrix.platform == 'web'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: sleep_mode_frontend/package-lock.json

      - name: ðŸ—ï¸ Build Web Application
        if: matrix.platform == 'web'
        working-directory: sleep_mode_frontend
        env:
          VITE_APP_VERSION: ${{ env.VERSION }}
          VITE_BUILD_NUMBER: ${{ env.BUILD_NUMBER }}
          VITE_ENVIRONMENT: ${{ env.ENVIRONMENT }}
        run: |
          npm ci
          npm run build:prod
          
          # Create build metadata
          echo "{
            \"version\": \"${{ env.VERSION }}\",
            \"buildNumber\": \"${{ env.BUILD_NUMBER }}\",
            \"environment\": \"${{ env.ENVIRONMENT }}\",
            \"buildTime\": \"$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)\",
            \"commit\": \"${{ github.sha }}\",
            \"branch\": \"${{ github.ref_name }}\"
          }" > dist/build-info.json

      # Android Build (Flutter)
      - name: ðŸ“± Setup Flutter (Android)
        if: matrix.platform == 'android'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: â˜• Setup Java (Android)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ” Setup Android Signing
        if: matrix.platform == 'android'
        working-directory: sleep_mode_flutter
        run: |
          # Create keystore from secrets
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release-keystore.jks
          
          # Create key properties
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=release-keystore.jks" >> android/key.properties

      - name: ðŸ—ï¸ Build Android APK
        if: matrix.platform == 'android'
        working-directory: sleep_mode_flutter
        run: |
          flutter pub get
          flutter build apk --release \
            --build-name=${{ env.VERSION }} \
            --build-number=${{ env.BUILD_NUMBER }}

      - name: ðŸ—ï¸ Build Android AAB
        if: matrix.platform == 'android'
        working-directory: sleep_mode_flutter
        run: |
          flutter build appbundle --release \
            --build-name=${{ env.VERSION }} \
            --build-number=${{ env.BUILD_NUMBER }}

      # iOS Build (Flutter)
      - name: ðŸ“± Setup Flutter (iOS)
        if: matrix.platform == 'ios'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ðŸŽ Setup Xcode (iOS)
        if: matrix.platform == 'ios'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: ðŸ” Setup iOS Certificates
        if: matrix.platform == 'ios'
        env:
          P12_CERTIFICATE: ${{ secrets.IOS_P12_CERTIFICATE }}
          P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}
        run: |
          # Create temporary keychain
          security create-keychain -p tempPassword temp.keychain
          security default-keychain -s temp.keychain
          security unlock-keychain -p tempPassword temp.keychain
          
          # Import certificate
          echo "$P12_CERTIFICATE" | base64 -d > certificate.p12
          security import certificate.p12 -k temp.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign
          
          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: ðŸ—ï¸ Build iOS App
        if: matrix.platform == 'ios'
        working-directory: sleep_mode_flutter
        run: |
          flutter pub get
          flutter build ios --release \
            --build-name=${{ env.VERSION }} \
            --build-number=${{ env.BUILD_NUMBER }}

      - name: ðŸ“¦ Archive iOS App
        if: matrix.platform == 'ios'
        working-directory: sleep_mode_flutter
        run: |
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -destination generic/platform=iOS \
            -archivePath build/Runner.xcarchive \
            archive

      - name: ðŸ“„ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.platform }}-${{ env.VERSION }}
          path: |
            sleep_mode_frontend/dist/
            sleep_mode_flutter/build/app/outputs/
            sleep_mode_flutter/build/Runner.xcarchive/
          retention-days: 30

  # ðŸš€ Deploy to Infrastructure
  deploy-infrastructure:
    name: ðŸš€ Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [pre-deployment, build-production]
    environment: 
      name: ${{ needs.pre-deployment.outputs.environment }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*-${{ needs.pre-deployment.outputs.version }}
          path: ./builds
          merge-multiple: true

      # Backend Deployment (Rails API)
      - name: ðŸš€ Deploy Backend API
        id: deploy-backend
        run: |
          echo "ðŸš€ Deploying backend to ${{ needs.pre-deployment.outputs.environment }}"
          
          # Example deployment commands (replace with actual deployment)
          if [ "${{ needs.pre-deployment.outputs.environment }}" = "production" ]; then
            BACKEND_URL="https://api.sleepmode.app"
          else
            BACKEND_URL="https://api-staging.sleepmode.app"
          fi
          
          echo "backend_url=${BACKEND_URL}" >> $GITHUB_OUTPUT
          echo "âœ… Backend deployed to: ${BACKEND_URL}"

      # Frontend Deployment (React Web App)
      - name: ðŸŒ Deploy Frontend Web App
        id: deploy-frontend
        run: |
          echo "ðŸŒ Deploying frontend to ${{ needs.pre-deployment.outputs.environment }}"
          
          # Example deployment commands (replace with actual deployment)
          if [ "${{ needs.pre-deployment.outputs.environment }}" = "production" ]; then
            FRONTEND_URL="https://sleepmode.app"
          else
            FRONTEND_URL="https://staging.sleepmode.app"
          fi
          
          echo "frontend_url=${FRONTEND_URL}" >> $GITHUB_OUTPUT
          echo "âœ… Frontend deployed to: ${FRONTEND_URL}"

      - name: ðŸ“Š Set Deployment URLs
        id: deploy
        run: |
          echo "url=${{ steps.deploy-frontend.outputs.frontend_url }}" >> $GITHUB_OUTPUT

  # ðŸ“± Deploy Mobile Apps
  deploy-mobile:
    name: ðŸ“± Deploy Mobile Apps
    runs-on: ubuntu-latest
    needs: [pre-deployment, build-production]
    if: needs.pre-deployment.outputs.environment == 'production'

    strategy:
      matrix:
        platform: [android, ios]

    steps:
      - name: ðŸ“¥ Download Mobile Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.platform }}-${{ needs.pre-deployment.outputs.version }}
          path: ./mobile-builds

      # Android Deployment
      - name: ðŸ“± Deploy to Google Play Store
        if: matrix.platform == 'android'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.sleepmode.app
          releaseFiles: mobile-builds/app-release.aab
          track: production
          status: completed

      # iOS Deployment
      - name: ðŸŽ Deploy to App Store Connect
        if: matrix.platform == 'ios'
        run: |
          # Install App Store Connect API tools
          brew install altool
          
          # Upload to App Store Connect
          xcrun altool --upload-app \
            --type ios \
            --file mobile-builds/Runner.xcarchive \
            --username "${{ secrets.APPLE_ID_USERNAME }}" \
            --password "${{ secrets.APPLE_ID_APP_PASSWORD }}"

  # âœ… Post-deployment Verification
  post-deployment:
    name: âœ… Post-deployment Verification
    runs-on: ubuntu-latest
    needs: [pre-deployment, deploy-infrastructure]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Health Check - Backend API
        run: |
          BACKEND_URL="${{ needs.deploy-infrastructure.outputs.backend_url || 'https://api-staging.sleepmode.app' }}"
          
          echo "ðŸ” Checking backend health: ${BACKEND_URL}/health"
          for i in {1..5}; do
            if curl -f "${BACKEND_URL}/health"; then
              echo "âœ… Backend health check passed"
              break
            else
              echo "âš ï¸ Backend health check failed (attempt $i/5)"
              sleep 30
            fi
            
            if [ $i -eq 5 ]; then
              echo "âŒ Backend health check failed after 5 attempts"
              exit 1
            fi
          done

      - name: ðŸ” Health Check - Frontend Web App
        run: |
          FRONTEND_URL="${{ needs.deploy-infrastructure.outputs.frontend_url || 'https://staging.sleepmode.app' }}"
          
          echo "ðŸ” Checking frontend health: ${FRONTEND_URL}"
          for i in {1..5}; do
            if curl -f "${FRONTEND_URL}"; then
              echo "âœ… Frontend health check passed"
              break
            else
              echo "âš ï¸ Frontend health check failed (attempt $i/5)"
              sleep 30
            fi
            
            if [ $i -eq 5 ]; then
              echo "âŒ Frontend health check failed after 5 attempts"
              exit 1
            fi
          done

      - name: ðŸ§ª Run Smoke Tests
        working-directory: sleep_mode_frontend
        run: |
          # Setup Node.js for smoke tests
          npm ci
          
          # Run basic smoke tests against deployed environment
          PLAYWRIGHT_BASE_URL="${{ needs.deploy-infrastructure.outputs.frontend_url || 'https://staging.sleepmode.app' }}" \
          npm run test:e2e -- --grep "smoke"

  # ðŸ“Š Deployment Summary
  deployment-summary:
    name: ðŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [pre-deployment, deploy-infrastructure, deploy-mobile, post-deployment]
    if: always()

    steps:
      - name: ðŸ“Š Generate Deployment Summary
        run: |
          echo "# ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.pre-deployment.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ needs.pre-deployment.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed At**: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed By**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "## ðŸŒ Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|-----|" >> $GITHUB_STEP_SUMMARY
          
          # Infrastructure Status
          if [ "${{ needs.deploy-infrastructure.result }}" = "success" ]; then
            echo "| ðŸŒ Web App | âœ… Deployed | [${{ needs.deploy-infrastructure.outputs.frontend_url }}](${{ needs.deploy-infrastructure.outputs.frontend_url }}) |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸš€ Backend API | âœ… Deployed | [${{ needs.deploy-infrastructure.outputs.backend_url }}](${{ needs.deploy-infrastructure.outputs.backend_url }}) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸŒ Web App | âŒ Failed | - |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸš€ Backend API | âŒ Failed | - |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Mobile Status
          if [ "${{ needs.pre-deployment.outputs.environment }}" = "production" ]; then
            if [ "${{ needs.deploy-mobile.result }}" = "success" ]; then
              echo "| ðŸ“± Android App | âœ… Deployed | Google Play Store |" >> $GITHUB_STEP_SUMMARY
              echo "| ðŸŽ iOS App | âœ… Deployed | App Store |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| ðŸ“± Android App | âŒ Failed | - |" >> $GITHUB_STEP_SUMMARY
              echo "| ðŸŽ iOS App | âŒ Failed | - |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "| ðŸ“± Mobile Apps | â­ï¸ Skipped | Staging deployment |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Verification Status
          if [ "${{ needs.post-deployment.result }}" = "success" ]; then
            echo "| âœ… Health Checks | âœ… Passed | All services healthy |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| âœ… Health Checks | âŒ Failed | Check logs for details |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Next Steps" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.post-deployment.result }}" = "success" ]; then
            echo "- âœ… Deployment completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ” Monitor application performance" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š Review deployment metrics" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ Deployment issues detected" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”§ Check logs and fix issues" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”„ Consider rollback if necessary" >> $GITHUB_STEP_SUMMARY
          fi 